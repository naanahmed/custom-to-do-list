<!DOCTYPE html>
<html>
  <head>
    <title>Naan's Custom To Do List App</title>
  </head>
  <body>
    <h1>Add a New Task</h1>
    <form>
      <label for="taskName">Task Name:</label>
      <input type="text" id="taskName" name="taskName" required><br><br>
      
      <label for="totalHours">Total Hours Required to Complete:</label>
      <input type="number" id="totalHours" name="totalHours" min="1" required><br><br>
      
      <label for="hoursPerWeek">Hours Assigned Each Week:</label>
      <input type="number" id="hoursPerWeek" name="hoursPerWeek" min="1" required><br><br>
      
      <input type="submit" value="Add Task">
    </form>
  </body>
</html>
